<div class="card">
  <img [src]="product.image" alt="{{ product.name }}">
  <div class="card-content">
    <h3>{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>
    <p class="price">${{ product.price }}</p>
    <button (click)="addToCart()" class="add-to-cart-btn">Add to Cart</button>
  </div>
</div>
